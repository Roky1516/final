<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicias Culinarias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="content-wrapper">
        <header class="bg-success text-white p-4 text-center">
            <img src="imagenes/logo.png" alt="Logo" class="logo"> <!-- Aquí agregas el logo -->
            <h1>Delicias Culinarias</h1>
            <nav class="mt-3">
                <a href="index.html" class="btn btn-light mx-2">Inicio</a>
                <a href="nosotros.html" class="btn btn-light mx-2">Nosotros</a>
                <a href="producto.html" class="btn btn-light mx-2">Producto</a>
                <a href="contacto.html" class="btn btn-light mx-2">Contacto</a>
            </nav>
        </header>

        <div id="carruselComida" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/plato1.jpeg" class="d-block w-100" alt="Plato 1">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/plato2.jpeg" class="d-block w-100" alt="Plato 2">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/plato3.jpeg" class="d-block w-100" alt="Plato 3">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/plato4.jpeg" class="d-block w-100" alt="Plato 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carruselComida" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselComida" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="text-center my-4">
            <a href="productos.html" class="btn btn-primary btn-lg">Ver Más</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>© 2024 Restaurante Delicioso. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
