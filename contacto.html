<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Delicias Culinarias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="content-wrapper">
        <header class="bg-success text-white p-4 text-center">
            <img src="imagenes/logo.png" alt="Logo" class="logo">
            <h1>Delicias Culinarias</h1>
            <nav class="mt-3">
                <a href="index.html" class="btn btn-light mx-2">Inicio</a>
                <a href="nosotros.html" class="btn btn-light mx-2">Nosotros</a>
                <a href="producto.html" class="btn btn-light mx-2">Productos</a>
                <a href="contacto.html" class="btn btn-light mx-2">Contacto</a>
            </nav>
        </header>

        <section class="container my-5">
            <h2 class="text-center mb-4">¡Estamos aquí para ti!</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar</button>
            </form>
        </section>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>© 2024 Restaurante Delicias Culinarias. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
